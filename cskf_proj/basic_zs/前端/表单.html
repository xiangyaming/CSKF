<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        .menu2{
        height:200px;
        background:blue;
        }
    </style>

</head>
<body>
<form action="" method="get">
<!--    label 的for用来关联输入框的id-->
    <label for="username">账号</label>
    <input type="text" name="user" id="username"><br>

    <label for="">密码</label>
    <input type="password" name="pwd"><br>

    <label>爱好</label>
    <input type="radio" name="爱好" value="篮球">篮球
    <input type="radio" name="爱好" value="美女">美女
    <input type="radio" name="爱好" value="看片">看片<br>

    <label>技能</label>
    <input type="checkbox" name="ui" value="ui自动化">ui自动化
    <input type="checkbox" name="api" value="接口自动化">接口自动化
    <input type="checkbox" name="ui" value="测试开发">测试开发<br>

<!--    下拉框-->
    <label for="">生日</label>
    <select name="year" id="y">
        <option value="1990">1990</option>
        <option value="1991">1991</option>
        <option value="1992">1992</option>
    </select>年
     <select name="month" id="m">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
    </select>月
     <select name="day" id="d">
        <option value="1">1</option>
        <option value="1">2</option>
        <option value="1">3</option>
    </select>日
    <br>

    <input type="file" value="点击上传">
    <br>
<!--    文本输入框-->
    <label for="">详细地址</label>
    <textarea name="texta" id="text" cols="30" rows="10"></textarea>
<!--    隐藏的表单-->
    <input type="hidden" name="token" value="qwertyuioio">
    <br>
      <input type="submit" value="提交" id="submit">
    <input type="reset" value="重置">
    <br>
</form>

<!--内联框架-->
<h3>下面是一个内联框架</h3>
<iframe src="基本元素.html" frameborder="0" ></iframe>

<!--css的引入方式：
    1.内联式：标签的 style属性设置
    2.外链式：link 标签引入（css文件写在一个.css结尾的文件中）
    3.嵌入式：在head 通过style来设置
-->

<div style="height:100px; background:red">这是菜单栏一</div>
<div class="menu2">这是菜单栏二</div>
<div class="menu3">这是菜单栏三</div>

</body>
</html>
